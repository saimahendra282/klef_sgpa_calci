<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            text-align: center;
        }
        .sgpa {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
        }
        .alert-text {
            font-size: 18px;
            margin-top: 20px;
        }
        #gifImage {

            height: 200px; /* Adjust the height as needed */
        /* /    object-fit: cover; */
                }
    </style>
</head>
<body>
    <div class="result-container">

        <div class="sgpa">SGPA: <span id="sgpaValue"></span></div>
        <div class="alert-text" id="alertText"></div>

        }

        }
         else {

        }

        document.getElementById("sgpaValue").textContent = sgpa;

</body>
</html>
